<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinationViewDlg" widgetVar="DestinationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDestinationTitle}">
            <h:form id="DestinationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{destinationController.selected != null}">
                        <h:outputText value="#{bundle.ViewDestinationLabel_idDestination}"/>
                        <h:outputText value="#{destinationController.selected.idDestination}" title="#{bundle.ViewDestinationTitle_idDestination}"/>
                        <h:outputText value="#{bundle.ViewDestinationLabel_referenceDestination}"/>
                        <h:outputText value="#{destinationController.selected.referenceDestination}" title="#{bundle.ViewDestinationTitle_referenceDestination}"/>
                        <h:outputText value="#{bundle.ViewDestinationLabel_description}"/>
                        <h:outputText value="#{destinationController.selected.description}" title="#{bundle.ViewDestinationTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DestinationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
