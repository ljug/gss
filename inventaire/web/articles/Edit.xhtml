<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticlesEditDlg" widgetVar="ArticlesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticlesTitle}">
            <h:form id="ArticlesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articlesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticlesLabel_idArticle}" for="idArticle" />
                        <p:inputText id="idArticle" value="#{articlesController.selected.idArticle}" title="#{bundle.EditArticlesTitle_idArticle}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_idArticle}"/>
                        <p:outputLabel value="#{bundle.EditArticlesLabel_referenceArticle}" for="referenceArticle" />
                        <p:inputText id="referenceArticle" value="#{articlesController.selected.referenceArticle}" title="#{bundle.EditArticlesTitle_referenceArticle}" required="true" requiredMessage="#{bundle.EditArticlesRequiredMessage_referenceArticle}"/>
                        <p:outputLabel value="#{bundle.EditArticlesLabel_nomArticle}" for="nomArticle" />
                        <p:inputText id="nomArticle" value="#{articlesController.selected.nomArticle}" title="#{bundle.EditArticlesTitle_nomArticle}" />
                        <p:outputLabel value="#{bundle.EditArticlesLabel_descriptionArtile}" for="descriptionArtile" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionArtile" value="#{articlesController.selected.descriptionArtile}" title="#{bundle.EditArticlesTitle_descriptionArtile}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articlesController.update}" value="#{bundle.Save}" update="display,:ArticlesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticlesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticlesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
